<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e45852cb89.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Open Weather API</title>
  </head>
  <body>
      <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
          <!-- LOGO -->
          <a href="#">
            <i class="fas fa-cloud-sun-rain fa-5x navbar-brand">
              Open Weather</i
            ></a
          >
          <!-- Shows/hides the navigation -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Unit: °C
                </a>
                <!-- Dropdown items -->
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">°C</a></li>
                  <li><a class="dropdown-item" href="#">°F</a></li>
                </ul>
              </li>
            </ul>
            <!-- Search Bar -->
            <form class="d-flex">
              <input
                id="search-form"
                class="form-control me-2"
                type="search"
                placeholder="Toronto"
                aria-label="Search"
              />
              <button id="search" class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Card container -->
      <div class="container">
        <!-- Weather charts-->
        <div class="col">
          <!-- Main card -->
          <div class="row">

            <div id="main-card" class="">
  
            </div>
  
            <div class="col-sm-4 mt-4">
              <h4>Past Searches</h4>
              <button id="btn1" class="btn btn-outline-primary m-1">Toronto</button>
              <button id="btn2" class="btn btn-outline-primary m-1"></button>
              <button id="btn3" class="btn btn-outline-primary m-1"></button>
              <button id="btn4" class="btn btn-outline-primary m-1"></button>
              <button id="btn5" class="btn btn-outline-primary m-1"></button>
              <button id="btn6" class="btn btn-outline-primary m-1"></button>
            </div>

          </div>

          <!-- Forecast Title -->
          <div class="row forecast-title">
            <h2>5-Day Forecast</h2>
          </div>

          <!-- 5 day forecast -->
          <div id="cards" class="row row-cols-auto">
            
          </div>
        </div>
      </div>
    </main>
    
    <!-- FOOTER -->
    <footer
      class="bd-footer p-3 p-md-5 bg-light text-center text-sm-start"
    >
      <div class="container">
        <ul class="bd-footer-links ps-0 mb-3">
          <li class="d-inline-block">
            <a href="https://github.com/JonWaaler?tab=repositories">GitHub</a>
          </li>
          <li class="d-inline-block ms-3">
            <a href="https://jonwaaler.github.io/">Jon Waaler</a>
          </li>
        </ul>
        <p class="mb-0">Designed and built by: Jon Waaler</p>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Link Javascript external file -->
    <script src="./assets/script.js"></script>
  </body>
</html>
